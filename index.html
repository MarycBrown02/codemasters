<body>
    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <!-- <h1 class="text-left">myBrella</h1> -->
            <div id="title-container">
                <h1 id="title" class="text-center"><span id="yo">myBrella</span></h1> 
            </div>
        </div>

        <div class="row">

            <!-- Sign-Up Card-->
            <div class="col-lg-6">
                <div class="card card-default">
                    <div class="card-header">
                        New Member Sign-Up
                    </div>
                    <div class="card-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="zip-input">Zip:</label>
                                <input class="form-control" id="zip-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="phone-input">Phone:</label>

                                <input class="form-control" id="phone-input" type="tel" pattern= "^\d{4}-\d{3}-\d{4}$" >
                            </div>
                            <div class="form-group row">
                                <label for="time-input">Text Time</label>
                                <input class="form-control" id="textTime-input" type="time">
                                <!-- <textarea class="form-control" id="comment-input" rows="5"></textarea> -->
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Rany</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Stormy</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Cold</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Warm</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Hale</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Snow</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Dayly</label>
                            </div>
                            <br>
                            <button class="btn btn-default" id="submit-input" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
